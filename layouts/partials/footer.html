<footer class="footer">
  <div class="footer-container">
    {{ with .Site.Params.footer.title }}
    <h1 class="footer-about-title">
      {{ . }}
    </h1>
    {{ end }}
    {{ with .Site.Params.footer.text }}

    <p class="footer-about-text">
      {{ . }}
    </p>
    {{ end }}  

    <h1 class="footer-navigation-title">
      Navigation
    </h1>
    
    <nav class="footer-navigation">
      <a href="{{ .Site.Home.Permalink }}" class="footer-navigation-list-item footer-navigation-list-item-active">
        Home
      </a>
      <a href="{{ .CurrentSection.Permalink }}" class="footer-navigation-list-item footer-navigation-list-item-active">
        {{ .CurrentSection.Title }}
      </a>
      <a class="footer-navigation-list-item">
        Github
      </a>
    </nav>
  </div>
</footer>
