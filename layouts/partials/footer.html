<footer class="footer">
  <div class="l-footer-grid l-container">
    {{ with .Site.Params.footer.title }}
    <div class="footer-about-title">
      {{ . }}
    </div>
    {{ end }}
    {{ with .Site.Params.footer.text }}

    <p class="footer-about-text">
      {{ . }}
    </p>
    {{ end }}  

    <div class="footer-navigation-title">
      Navigation
    </div>

    <nav class="footer-navigation-links">
      <a href="{{ .Site.Home.Permalink }}" class="footer-navigation-links-item">
        Home
      </a>
      <a href="{{ .CurrentSection.Permalink }}" class="footer-navigation-links-item">
        {{ .CurrentSection.Title }}
      </a>
      <div>
        {{ with .Site.Params.footer.github }}
        <a href="{{ . }}" class="footer-navigation-links-item">
          Github
        </a>
        {{ end }}
      </div>
    </nav>
  </div>
</footer>
