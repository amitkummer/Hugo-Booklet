{{ define "main" }}
<div class="l-container">
  {{ range .Sections }}
  <div class="section">
    <a href="{{ .Permalink }}" class="section-title">
      {{ .Title }}
    </a>
    <p class="section-summary">
      {{ .Summary }}
    </p>
    {{ range first 4 .Pages }}
    <a href="{{ .Permalink }}" class="section-posts-single">
      {{ .Title }}
    </a>
    {{ end }}
    <a href="{{ .Permalink }}" class="section-seeall">
      see all
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
