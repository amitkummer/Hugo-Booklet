<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    {{ partial "head/stylesheet" . }}
    {{ partial "head/seo" . }}
    {{ partial "head/colors" . }}
    {{ with .Site.Params.graphics.favicon }}
    <link rel="icon" href="{{ relURL . }}">
    {{ end }}
</head>
